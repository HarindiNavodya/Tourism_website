    <div class="container">
        <!-- Querry details display here -->
        <div class="card display" id="formDetails">
            <div class="row">
                <div class="title">
                    <h2 class="title">Feedback Details</h2>
                </div>

            <div class="row">

            </div>
            <div class="row">
                <div class="col-25">

                <div class="col-75">

                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <h4>Your Feedback:</h4>
                </div>
                <div class="col-75">
                    <p id="feedback"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <h4>Feedback Method:</h4>
                </div>
                <div class="col-75">
                    <p id="task"></p>
                </div>
            </div>
            <br>
            <br>
            <div class="row" style="margin-top: -20px; margin-bottom: 5%;">
                <input type="button" onclick="history.back()" value="Edit" style="margin-left: 20px;">
                <input type="button" value="Send" onclick="sendMail()">
            </div>
        </div>
    </div>

    <script>
        // Bind user input values from submitted form
        function setData() {
            document.getElementById("name").innerHTML = localStorage.name;
            document.getElementById("email").innerHTML = localStorage.email;
            document.getElementById("feedback").innerHTML = localStorage.feedback;
            document.getElementById("task").innerHTML = localStorage.task;
        }
        // Send the email after binding details
        function sendMail() {
            emailAddress = 'kasunipal2000@gmail.com'
            document.getElementById("formDetails").style.display = "none";
            var name = document.getElementById("name").innerHTML;
            var email = document.getElementById("email").innerHTML;
            var feedback = document.getElementById("feedback").innerHTML;
            var task = document.getElementById("task").innerHTML;

            // Mailto for sending the email
            document.location.href = "mailto:" + emailAddress +
                "?subject= Sending Feedback Form" +
                "&body=" + encodeURIComponent('Name =' + name + '\n' + 'Email =' + email + '\n' + 'Your Feedback = ' + feedback + '\n' + 'Feedback Method = ' + task);
        }
    </script>

       <button onclick="topFunction()" id="myBtn" title="Go to top">Back To Top</button>
    <script>
        //Get the button
        var mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
